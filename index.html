<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D JavaScript Clock</title>
    <style>
        body {
            /* Remove default margin and hide scrollbars */
            margin: 0;
            overflow: hidden;
            /* Set a background color that matches the scene's clear color */
            background-color: #cccccc;
        }
        canvas {
            /* Ensure the canvas is treated as a block element */
            display: block;
        }
    </style>
</head>
<body>

    <div id="ui-container">
      <span id="digitalDate"></span>
      <span id="digitalClock"></span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.166.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.166.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="javascript_testing.js?v=1.01"></script>

</body>
</html>
